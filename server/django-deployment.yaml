apiVersion: apps/v1

kind: Deployment

metadata:

  name: django-deployment

spec:

  selector:

    matchLabels:

      app: django-deployment

  replicas: 1

  template:

    metadata:

      labels:

        app: django-deployment

    spec:

      containers:

      - name: django-deployment

        image: chanxxx1999/server-web

        ports:

        - containerPort: 8000
